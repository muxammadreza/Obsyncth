name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Validate build artifacts
        run: |
          if [ ! -f "main.js" ]; then
            echo "âŒ Build failed: main.js not found"
            exit 1
          fi
          if [ ! -f "manifest.json" ]; then
            echo "âŒ Build failed: manifest.json not found"
            exit 1
          fi
          echo "âœ… Build artifacts validated successfully"

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "ğŸš€ **Obsyncth v${{ steps.version.outputs.version }}**
          
          A cross-platform Obsidian plugin that integrates Syncthing file synchronization with automatic binary management and real-time status monitoring.
          
          **Installation Methods:**
          
          **ğŸ“¦ Manual Installation:**
          1. Download \`main.js\`, \`manifest.json\`, and \`styles.css\`
          2. Create folder \`VaultFolder/.obsidian/plugins/obsyncth/\`
          3. Place the downloaded files in this folder
          4. Reload Obsidian and enable the plugin
          
          **ğŸ§ª BRAT Installation (Recommended for Beta Features):**
          1. Install the BRAT plugin in Obsidian
          2. Add this repository: \`muxammadreza/Obsyncth\`
          3. Enable the plugin in your settings
          
          **âœ¨ What's New:**
          
          $(git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:'- %s')
          
          **ğŸ“± Platform Support:**
          - âœ… Windows (with automatic Syncthing binary management)
          - âœ… macOS (with automatic Syncthing binary management)  
          - âœ… Linux (with automatic Syncthing binary management)
          - âœ… Mobile (iOS/Android) via remote Syncthing instances
          - ğŸ³ Docker support included
          
          **ğŸ”§ Key Features:**
          - Cross-platform vault synchronization
          - Automatic Syncthing binary download and management
          - Real-time sync status monitoring
          - Mobile-friendly remote connection support
          - Docker containerized setup option
          
          ---
          
          For more information, visit the [GitHub repository](https://github.com/muxammadreza/Obsyncth)." \
            main.js manifest.json styles.css

      - name: Update release info
        run: |
          echo "âœ… Released v${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ Assets: main.js, manifest.json, styles.css"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
